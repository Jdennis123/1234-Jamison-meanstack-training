<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script></script>
</head>
<body>

    <nav class="navbar navbar-inverse bg-inverse fixed-top bg faded">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary" data-toggle="model" data-target="#cart">Cart(<span class="total"></span>)</button></div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 20px;">
                <div class="card-block">
                    <h4 class="card-title">iPhone</h4>
                    <p class="card-text">Price: $1,000</p>
                    <a href="#" data-name="Orange" data-price="1" class="add-to-cart btn btn-secondary" Add to Cart></a>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
