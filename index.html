<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- connected socket library file -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
    var socket = io();      // connection happen with server program. 
    //function () {
        // recevie the value using document.getElementById("").value
        // that value you can emit to server. 
    //}
    function fun() {
        let fname = document.getElementById("fname").value;
        let message = document.getElementById("message").value;
        socket.emit("chat",{"First name": fname, "Message":message});      
    }
  
    </script>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="message">Message:</label><br>
        <input type="text" id="message" name="message"><br/>
        <input type="button" value="Submit" onclick="fun()"/>
      </form>
</body>
</html>
