<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="cartsample.js"></script>
</head>
<body>
    <fieldset>
        <ul class="Item List">
            <li class="Product List Items">
                <span id="itemName">Laptop</span>
                <h1 class="Product Name"></h1>
                <span id="itemPrice">$1,000</span>
                <h3 class="Product Price"></h3>
                <input type="button" value="Add to Cart" onclick="add()"/>
                
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <ul class="Item List">
            <li class="Product List_Items">
                <span>iPhone</span>
                <h1 class="Product Name"></h1>
                <span>$1,000</span>
                <h3 class="Product Price"></h3>
                <button class="button" id="myBtn" onclick="add()"
                >Add to Cart</button>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <ul class="Item List">
            <li class="Product List_Items">
                <span>Charger</span>
                <h1 class="Product Name"></h1>
                <span>$20</span>
                <h3 class="Product Price"></h3>
                <button class="button" id="myBtn" onclick="add()">Add to Cart</button>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <ul class="Item List">
            <li class="Product List_Items">
                <span>Headphones</span>
                <h1 class="Product Name"></h1>
                <span>$60</span>
                <h3 class="Product Price"></h3>
                <button class="button" id="myBtn" onclick="add()">Add to Cart</button>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <ul class="Item List">
            <li class="Product List_Items">
                <span>Earphones</span>
                <h1 class="Product Name"></h1>
                <span>$20</span>
                <h3 class="Product Price"></h3>
                <button class="button" id="myBtn" onclick="add()">Add to Cart</button>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <ul class="Item List">
            <li class="Product List_Items">
                <span>Speaker</span>
                <h1 class="Product Name"></h1>
                <span>$120</span>
                <h3 class="Product Price"></h3>
                <button class="button" id="myBtn" onclick="add()">Add to Cart</button>
            </li>
        </ul>
    </fieldset>
</body>
</html>
